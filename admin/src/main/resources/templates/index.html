<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Touchkiss Admin</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/skins/_all-skins.min.css"/>
    <!-- Morris chart -->
    <link rel="stylesheet" href="/bower_components/morris.js/morris.css"/>
    <!-- jvectormap -->
    <link rel="stylesheet" href="/bower_components/jvectormap/jquery-jvectormap.css"/>
    <!-- Date Picker -->
    <link rel="stylesheet" href="/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"/>
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/bower_components/bootstrap-daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet"
          href="/bower_components/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">
    <div th:include="header::header"/>
    <div th:include="menu::menu"/>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Touchkiss Admin</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box">
                <li class="dropdown">
                    <a id="drop-filter" class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
                        <i class="fa fa-filter"></i> 过滤器
                        <span class="caret"></span></a>
                    <ul id="filter-menu" class="dropdown-menu" role="menu" aria-labelledby="drop-filter">


                        <li class="dropdown-submenu filter-char">
                            <a><i class="fa fa-filter text-muted"></i> 商品名</a>
                            <div class="popover right">
                                <div class="arrow"></div>
                                <h3 class="popover-title">
                                    搜索 商品名
                                </h3>
                                <div class="popover-content">
                                    <form method="get" action="">

                                        <div class="input-group">
                                            <input name="_p_name__contains" class="input-char form-control" type="text"
                                                   value="" placeholder="输入 商品名…">
                                            <span class="input-group-btn">

            <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
          </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                        <li class="dropdown-submenu filter-number">
                            <a><i class="fa fa-filter text-muted"></i> 点击数</a>
                            <div class="popover right">
                                <div class="arrow"></div>
                                <h3 class="popover-title">
                                    搜索 点击数
                                </h3>
                                <div class="popover-content">
                                    <form method="get" action="">

                                        <div class="input-group">
                                            <span class="input-group-addon">=</span>
                                            <span class="input-group-btn">
              <a class="btn btn-default toggle" data-toggle="button" data-off-name="_p_click_num__exact"
                 data-on-name="_p_click_num__ne">!</a>
            </span>
                                            <input name="_p_click_num__exact" class="form-control" type="number"
                                                   value="" placeholder="输入数字">
                                            <span class="input-group-btn"><a class="btn btn-default remove">x</a></span>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">&gt;</span>
                                            <span class="input-group-btn">
              <a class="btn btn-default toggle" data-toggle="button" data-off-name="_p_click_num__gt"
                 data-on-name="_p_click_num__gte">=</a>
            </span>
                                            <input name="_p_click_num__gt" class="form-control" type="number" value=""
                                                   placeholder="输入数字">
                                            <span class="input-group-btn"><a class="btn btn-default remove">x</a></span>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">&lt;</span>
                                            <span class="input-group-btn">
              <a class="btn btn-default toggle" data-toggle="button" data-off-name="_p_click_num__lt"
                 data-on-name="_p_click_num__lte">=</a>
            </span>
                                            <input name="_p_click_num__lt" class="form-control" type="number" value=""
                                                   placeholder="输入数字">
                                            <span class="input-group-btn"><a class="btn btn-default remove">x</a></span>
                                        </div>

                                        <button type="submit" class="btn btn-success">应用</button>

                                    </form>
                                </div>
                            </div>
                        </li>
                        <li class="dropdown-submenu filter-number">
                            <a><i class="fa fa-filter text-muted"></i> 库存数</a>
                            <div class="popover right">
                                <div class="arrow"></div>
                                <h3 class="popover-title">
                                    搜索 库存数
                                </h3>
                                <div class="popover-content">
                                    <form method="get" action="">

                                        <div class="input-group">
                                            <span class="input-group-addon">=</span>
                                            <span class="input-group-btn">
              <a class="btn btn-default toggle" data-toggle="button" data-off-name="_p_goods_num__exact"
                 data-on-name="_p_goods_num__ne">!</a>
            </span>
                                            <input name="_p_goods_num__exact" class="form-control" type="number"
                                                   value="" placeholder="输入数字">
                                            <span class="input-group-btn"><a class="btn btn-default remove">x</a></span>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">&gt;</span>
                                            <span class="input-group-btn">
              <a class="btn btn-default toggle" data-toggle="button" data-off-name="_p_goods_num__gt"
                 data-on-name="_p_goods_num__gte">=</a>
            </span>
                                            <input name="_p_goods_num__gt" class="form-control" type="number" value=""
                                                   placeholder="输入数字">
                                            <span class="input-group-btn"><a class="btn btn-default remove">x</a></span>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">&lt;</span>
                                            <span class="input-group-btn">
              <a class="btn btn-default toggle" data-toggle="button" data-off-name="_p_goods_num__lt"
                 data-on-name="_p_goods_num__lte">=</a>
            </span>
                                            <input name="_p_goods_num__lt" class="form-control" type="number" value=""
                                                   placeholder="输入数字">
                                            <span class="input-group-btn"><a class="btn btn-default remove">x</a></span>
                                        </div>

                                        <button type="submit" class="btn btn-success">应用</button>

                                    </form>
                                </div>
                            </div>
                        </li>
                        <li class="dropdown-submenu filter-number">
                            <a><i class="fa fa-filter text-muted"></i> 收藏数</a>
                            <div class="popover right">
                                <div class="arrow"></div>
                                <h3 class="popover-title">
                                    搜索 收藏数
                                </h3>
                                <div class="popover-content">
                                    <form method="get" action="">

                                        <div class="input-group">
                                            <span class="input-group-addon">=</span>
                                            <span class="input-group-btn">
              <a class="btn btn-default toggle" data-toggle="button" data-off-name="_p_fav_num__exact"
                 data-on-name="_p_fav_num__ne">!</a>
            </span>
                                            <input name="_p_fav_num__exact" class="form-control" type="number" value=""
                                                   placeholder="输入数字">
                                            <span class="input-group-btn"><a class="btn btn-default remove">x</a></span>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">&gt;</span>
                                            <span class="input-group-btn">
              <a class="btn btn-default toggle" data-toggle="button" data-off-name="_p_fav_num__gt"
                 data-on-name="_p_fav_num__gte">=</a>
            </span>
                                            <input name="_p_fav_num__gt" class="form-control" type="number" value=""
                                                   placeholder="输入数字">
                                            <span class="input-group-btn"><a class="btn btn-default remove">x</a></span>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">&lt;</span>
                                            <span class="input-group-btn">
              <a class="btn btn-default toggle" data-toggle="button" data-off-name="_p_fav_num__lt"
                 data-on-name="_p_fav_num__lte">=</a>
            </span>
                                            <input name="_p_fav_num__lt" class="form-control" type="number" value=""
                                                   placeholder="输入数字">
                                            <span class="input-group-btn"><a class="btn btn-default remove">x</a></span>
                                        </div>

                                        <button type="submit" class="btn btn-success">应用</button>

                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </div>
        </section>
    </div>

    <div th:include="footer::footer"></div>
    <div th:include="aside::aside"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Morris.js charts -->
<script src="/bower_components/raphael/raphael.min.js"></script>
<script src="/bower_components/morris.js/morris.min.js"></script>
<!-- Sparkline -->
<script src="/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script src="/bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/bower_components/moment/min/moment.min.js"></script>
<script src="/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<script src="/bower_components/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Slimscroll -->
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<script src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
</body>
</html>
