<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="/img/favicon.ico"/>
    <title th:text="'更新'+${registerInfo.showName}"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/bower_components/select2/dist/css/select2.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/skins/_all-skins.min.css"/>
    <!-- Morris chart -->
    <link rel="stylesheet" href="/bower_components/morris.js/morris.css"/>
    <!-- jvectormap -->
    <link rel="stylesheet" href="/bower_components/jvectormap/jquery-jvectormap.css"/>
    <!-- Date Picker -->
    <link rel="stylesheet" href="/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"/>
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/bower_components/bootstrap-daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet"
          href="/bower_components/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        ul.dropdown-menu li .input-group span.input-group-addon {
            width: 40px;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">
    <div th:include="admin/header::header"/>
    <div th:include="admin/menu::menu"/>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 th:text="${registerInfo.showName}"></h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#" th:text="${registerInfo.groupShowName}"></a></li>
                <li><a th:href="'/admin/'+${group}+'/'+${name}" th:text="${registerInfo.showName}"></a></li>
                <li class="active" th:text="'更新'+${registerInfo.showName}"></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'更新'+${registerInfo.showName}"></h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                title="" data-original-title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                                title="" data-original-title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>
                <form role="form" th:id="mainForm" th:action="${actionPath}" method="post">
                    <div class="box-body">
                        <th:block th:each="column:${registerInfo.beanInfo.beanPropertyInfos}">
                            <div th:unless="'java.lang.Boolean' eq ${column.propertyType}" class="form-group">
                                <label th:attr="for=${column.propertyName}"
                                       th:text="${column.propertyShowName}"></label>
                                <th:block
                                        th:if="${foreignInfoMap != null and foreignInfoMap.containsKey(column.propertyName)}">
                                    <select class="form-control select2"
                                            th:name="${column.propertyName}">
                                        <option value="">请选择</option>
                                        <th:block th:each="option:${foreignInfoMap.get(column.propertyName)}">
                                            <option th:if="${column.value} eq ${option.value}"
                                                    selected="selected"
                                                    th:value="${option.value}" th:text="${option.text}"></option>
                                            <option th:unless="${column.value} eq ${option.value}"
                                                    th:value="${option.value}" th:text="${option.text}"></option>
                                        </th:block>
                                    </select>
                                </th:block>
                                <th:block
                                        th:unless="${foreignInfoMap != null and foreignInfoMap.containsKey(column.propertyName)}">
                                    <input th:if="'java.lang.String' eq ${column.propertyType}" type="text"
                                           class="form-control" th:id="${column.propertyName}"
                                           th:name="${column.propertyName}" th:value="${column.value}"
                                           th:placeholder="${column.propertyShowName}">
                                    <input th:if="'java.util.Date' eq ${column.propertyType}" type="text"
                                           class="form-control datetimepicker" th:id="${column.propertyName}"
                                           th:name="${column.propertyName}" th:value="${column.value}"
                                           th:placeholder="${column.propertyShowName}">
                                    <input th:if="'java.lang.Integer' eq ${column.propertyType} or 'java.lang.Long' eq ${column.propertyType} or 'java.lang.Double' eq ${column.propertyType} or 'java.lang.Byte' eq ${column.propertyType} or 'java.lang.Short' eq ${column.propertyType}"
                                           type="number" class="form-control" th:id="${column.propertyName}"
                                           th:name="${column.propertyName}" th:value="${column.value}"
                                           th:placeholder="${column.propertyShowName}">
                                </th:block>
                            </div>
                            <label th:if="'java.lang.Boolean' eq ${column.propertyType}">
                                <input type="checkbox" th:attr="data-id=${column.propertyName}"
                                       th:checked="${column.value}"/><b
                                    th:text="${column.propertyShowName}"></b>
                                <input type="hidden" th:id="${column.propertyName}" th:name="${column.propertyName}"
                                       th:value="${column.value}">
                            </label>
                        </th:block>
                    </div>
                    <div class="box-footer">
                        <button type="submit" onclick="return checkSubmit();" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <div th:include="admin/footer::footer"></div>
    <div th:include="admin/aside::aside"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Morris.js charts -->
<script src="/bower_components/raphael/raphael.min.js"></script>
<script src="/bower_components/morris.js/morris.min.js"></script>
<!-- Sparkline -->
<script src="/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script src="/bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/bower_components/moment/min/moment.min.js"></script>
<script src="/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<script src="/bower_components/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Slimscroll -->
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<script src="/bower_components/select2/dist/js/select2.full.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<script th:inline="javascript">
    $(function () {
        var showFields = [[${registerInfo.beanInfo.showFields}]]
        $(".input-group-btn.clear").click(function () {
            $(this).prev("input").val("")
        });
        //Date picker
        $('.datetimepicker').datetimepicker({
            autoclose: true,
            timePicker: true,
            minuteStep: 5,
            format: 'yyyy/mm/dd hh:ii:ss',
            todayBtn: 'linked',
            todayHighlight: true,
            language: 'zh-CN'
        });
        $('.select2').select2();
    });

    function checkSubmit() {
        $.each($("#mainForm input[type=checkbox]"), function (i, checkbox) {
            var checked = $(checkbox).is(":checked");
            var id = $(checkbox).data("id");
            $("#" + id).val(checked);
        });
    }
</script>
</body>
</html>
